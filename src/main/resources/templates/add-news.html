<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>内容ページ</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
	<link rel="stylesheet" href="style.css" />
    <script th:src="@{/js/check.js}" type="text/javascript"></script>
</head>
<body>
 <div class="main-area">
        <div class=header>
            <h1 th:if="${isNew}">新規追加</h1>
            <h1 th:unless="${isNew}">編集</h1>
        </div>
        <div class=button-area>
			<a href="/news_list_open">
				<button>前のページに戻る</button>
			</a>
        </div>
        
            <form th:action="${isNew ? '/add_news' : '/revise_news'}" th:object="${news}" method="post" id="addNewsForm">
                <input type="hidden" id="newsId" name="id" th:unless="${isNew}" th:field="*{serialNumber}" />
               	<div class=box>
	                <label for="title" class="aligned-label">タイトル</label>
	                <input type="text" id="title" name="title" th:field="*{title}"><br>
               	</div>
               	<div class=box>
	                <label for="catalog" class="aligned-label">カタログ</label>
	                <input type="text" id="catalog" name="catalog" th:field="*{catalog}"><br>
               	</div>
               	<div class=box>
	                <label for="subcatalog" class="aligned-label">サブカタログ</label>
	                <input type="text" id="subcatalog" name="subcatalog" th:field="*{subcatalog}"><br>
               	</div>
                <div class=box>
	                <label for="content" class="aligned-label">内容</label>
	                <textarea id="content" name="content" th:field="*{content}"></textarea><br>
                </div>
	            <input type="submit" value="確認" onclick="confirmAndSubmit()">
	        </form>
        

    </div>
</body>
</html>
