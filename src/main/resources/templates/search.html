<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>個人情報</title>
<!-- 導入Bootstrap樣式表 -->
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/person_info-style.css}" />
</head>
<body>
	<div class="mt-5 mx-5">
		<h1>search</h1>
	</div>
	<div class="d-flex justify-content-center">
		<form th:action="${'/find_person'}" th:object="${search}" method="post">
			<label for="name">名前</label> <input type="text" id="name" name="name" th:field="*{name}"> <input type="submit" value="搜尋" class="btn btn-primary">
		</form>
		<a th:href="@{/add_person_info}" class="btn btn-primary">新增</a>
	</div>
	<table class="table table-hover mt-5 mx-5">
		<tr>
			<th>マイナンバー</th>
			<th>名前</th>
			<th>*</th>
			<th>刪除</th>
		</tr>
		<tr th:each="person : ${person_list}">
			<td th:text="${person.employeeNumber}"></td>
			<td th:text="${person.fullName}"></td>
			<td><a th:href="@{/show_person_info(personId=${person.employeeNumber})}">詳細</a></td>
			<td><a th:href="@{/delete_person_info(personId=${person.employeeNumber})}">刪除</a></td>
		</tr>
	</table>

	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
