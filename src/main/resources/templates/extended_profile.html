<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>個人情報</title>
<!-- 導入Bootstrap樣式表 -->
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/person_info-style.css}" />
</head>
<body>
	<div class="container d-flex justify-content-center flex-column align-items-center w-75">
		<div class="mt-5 mx-5">
			<h1>他の情報</h1>
		</div>
		<form th:action="${isNew ? '/add_extended_profile' : '/revise_extended_profile'}" th:object="${extendedProfile}" method="post" id="addForm">
			<div >
				<label class="form-label text-end">マイナンバー</label> <span th:text="*{employeeNumber}"></span>
			</div>
			<h3>在留情報</h3>
			<div >
				<label for="telephone" class="form-label text-end">固定電話</label> <input type="text" id="telephone" name="telephone" th:field="*{telephone}"><br>
			</div>
			<div >
				<label for="mobilePhone" class="form-label text-end">携帯電話</label> <input type="text" id="mobilePhone" name="mobilePhone" th:field="*{mobilePhone}"><br>
			</div>
			<div >
				<label for="companyEmail" class="form-label text-end">メールアドレス（社内）</label> <input type="text" id="companyEmail" name="companyEmail" th:field="*{companyEmail}"><br>
			</div>
			<div >
				<label for="alternateEmail" class="form-label text-end">メールアドレス（その他）</label> <input type="text" id="alternateEmail" name="alternateEmail" th:field="*{alternateEmail}"><br>
			</div>
			<div >
				<label for="postalCode" class="form-label text-end">郵便番号</label> <input type="text" id="postalCode" name="postalCode" th:field="*{postalCode}"><br>
			</div>
			<div >
				<label for="address" class="form-label text-end">住所</label> <input type="text" id="address" name="jaddress" th:field="*{address}"><br>
			</div>
			<div >
				<label for="passportNumber" class="form-label text-end">パスポート番号</label> <input type="text" id="passportNumber" name="passportNumber" th:field="*{passportNumber}"><br>
			</div>
			<div >
				<label for="passportExpiryDate" class="form-label text-end">パスポート期限</label> <input type="date" id="passportExpiryDate" name="passportExpiryDate" th:field="*{passportExpiryDate}"><br>
			</div>
			<div >
				<label for="residenceCardNumber" class="form-label text-end">在留カード番号</label> <input type="text" id="residenceCardNumber" name="residenceCardNumber" th:field="*{residenceCardNumber}"><br>
			</div>
			<div >
				<label for="residenceCardStartDate" class="form-label text-end">在留カード開始日付き</label> <input type="date" id="residenceCardStartDate" name="residenceCardStartDate" th:field="*{residenceCardStartDate}"><br>
			</div>
			<div >
				<label for="residenceCardExpirationDate" class="form-label text-end">在留カード終了日付き</label> <input type="date" id="residenceCardExpirationDate" name="residenceCardExpirationDate" th:field="*{residenceCardExpirationDate}"><br>
			</div>
			<div >
				<label for="residenceCardStatus" class="form-label text-end">在留資格</label> <input type="text" id="residenceCardStatus" name="residenceCardStatus" th:field="*{residenceCardStatus}"><br>
			</div>
			<h3>給付情報</h3>
			<div >
				<label for="employmentInsuranceNumber" class="form-label text-end">雇用保険番号</label> <input type="text" id="employmentInsuranceNumber" name="employmentInsuranceNumber" th:field="*{employmentInsuranceNumber}"><br>
			</div>
			<div >
				<label for="pensionNumber" class="form-label text-end">年金番号</label> <input type="text" id="pensionNumber" name="pensionNumber" th:field="*{pensionNumber}"><br>
			</div>
			<div >
				<label for="bankName" class="form-label text-end">銀行名称</label> <input type="text" id="bankName" name="bankName" th:field="*{bankName}"><br>
			</div>
			<div >
				<label for="storeName" class="form-label text-end">本店名</label> <input type="text" id="storeName" name="storeName" th:field="*{storeName}"><br>
			</div>
			<div >
				<label for="accountNumber" class="form-label text-end">口座番号</label> <input type="text" id="accountNumber" name="accountNumber" th:field="*{accountNumber}"><br>
			</div>
			<div class="d-flex justify-content-evenly">
				<input type="submit" class="btn btn-primary" value="確認" onclick="confirmAndSubmit()"> <a th:href="@{/person_list}" class="btn btn-primary">戻る</a>
			</div>
		</form>
	</div>

	<script th:src="@{/js/message.js}" type="text/javascript"></script>
	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
