<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>News List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main-area">
        <div class=header>
            <h1>最新消息列表</h1>
        </div>
        <div class=button-area>
        	<a th:href="@{/to_add_page}">
    			<button>新增</button>
			</a>
			<a th:href="@{/news_list_close}">
    			<button>未開放消息</button>
			</a>
			<a th:href="@{/news_list_open}">
    			<button>已開放消息</button>
			</a>
        </div>
        <div class=list-area>
            <table>
                <tr>
                    <th>目錄</th>
                    <th>子目錄</th>
                    <th>標題</th>
                    <th>投稿時間</th>
                    <th>開放與否</th>
                </tr>

                <tr th:each="news : ${newsList}">
                    <td th:text="${news.catalog}"></td>
                    <td th:text="${news.subcatalog}"></td>
                    <td th:text="${news.title}"></td>
                    <td th:text="${news.releaseTime}"></td>
                    <td><input type="checkbox" th:checked="${news.reveal}"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
