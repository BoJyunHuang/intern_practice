<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>News List</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <script th:src="@{/js/check.js}" type="text/javascript"></script>
</head>
<body>
	<div class="main-area">
        <div class=header>
            <h1>最新消息列表</h1>
        </div>
        <div class=button-area>
        	<a th:href="@{/add_news}">
    			<button>新增</button>
			</a>
			<a th:href="@{/news_list_close}">
    			<button>未開放消息</button>
			</a>
			<a th:href="@{/news_list_open}">
    			<button>已開放消息</button>
			</a>
        </div>
        <div class=list-area>
            <table>
                <tr>
                    <th>標題</th>
                    <th>目錄</th>
                    <th>子目錄</th>
                    <th>投稿時間</th>
                    <th>變更狀態</th>
                    <th></th>
                </tr>

                <tr th:each="news : ${newsList}">
                	<td th:text="${news.title}"></td>
                    <td th:text="${news.catalog}"></td>
                    <td th:text="${news.subcatalog}"></td>
                    <td th:text="${#temporals.format(news.releaseTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td><a class="status-link" data-newsid="${news.serialNumber}">狀態</a></td>
                    <td><a th:href="@{/revise_news/{newsId}(newsId=${news.serialNumber})}">修改</a></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
