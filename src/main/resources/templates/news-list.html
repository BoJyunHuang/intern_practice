<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ニュースリスト</title>
<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
<!-- Bootstrap-->
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- simple-datatables -->
<link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"></script>
<!-- CSS -->
<link rel="stylesheet" th:href="@{/admin-style.css}" />
</head>
<body>
	<!-- mainNav -->
	<div th:replace="admin::mainNav"></div>
	<!-- layout -->
	<div id="layoutSidenav">
		<!-- sideNav -->
		<div th:replace="admin::sideNav"></div>
		<!-- content -->
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4">
					<h1 class="mt-4">ニュース</h1>
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item">
							<a th:href="@{/admin}">管理</a>
						</li>
						<li class="breadcrumb-item active">ニュース</li>
					</ol>
					<div class="card mb-4">
						<div class="card-body d-flex justify-content-between">
							<a th:href="@{/add_news}" class="btn btn-primary mx-5">新規追加</a>
							<a class="btn btn-danger mx-5" onclick="confirmDelete()">削除</a>
						</div>
					</div>
					<div class="card mb-4">
						<div class="card-header">
							<i class="fas fa-table me-1"></i> ニュースリスト
						</div>
						<div class="card-body">
							<table id="datatablesSimple">
								<thead>
									<tr>
										<th>ニュースID</th>
										<th>カタログ</th>
										<th>サブカタログ</th>
										<th>タイトル</th>
										<th>作成日時</th>
										<th>作者</th>
										<th>公開日時</th>
										<th>操作</th>
										<th>選ぶ</th>
									</tr>
								</thead>
								<tfoot>
									<tr>
										<th>ニュースID</th>
										<th>カタログ</th>
										<th>サブカタログ</th>
										<th>タイトル</th>
										<th>作成日時</th>
										<th>作者</th>
										<th>公開日時</th>
										<th>操作</th>
										<th>選ぶ</th>
									</tr>
								</tfoot>
								<tbody>
									<tr th:each="news : ${newsList}" th:object="${news}" th:if="${!news.deleteFlag}">
										<td th:text="*{newsId}"></td>
										<td th:text="*{catalog}"></td>
										<td th:text="*{subcatalog}"></td>
										<td th:text="*{title}"></td>
										<td th:text="*{#temporals.format(createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
										<td th:text="*{creator}"></td>
										<td th:text="*{#temporals.format(publishTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
										<td>
											<a th:href="@{/revise_news/{newsId}(newsId=*{newsId})}">編集</a>
										</td>
										<td>
											<input type="checkbox" class="news-checkbox" th:value="*{newsId}">
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</main>
			<div class="d-flex justify-content-center">
				<button class="btn btn-secondary" onclick="goBack()">戻る</button>
			</div>
			<!-- footer -->
			<div th:replace="admin::footer"></div>
		</div>
	</div>
	<!-- JS -->
	<script th:src="@{/js/admin.js}" type="text/javascript"></script>
</body>
</html>
