<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>カタログ</title>
<link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/admin-style.css}" />
</head>
<body>
	<div th:replace="admin::mainNav"></div>
	<div id="layoutSidenav">
		<div th:replace="admin::sideView"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4">
					<h1 class="mt-4">カタログ</h1>
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item">
							<a th:href="@{/admin}">管理</a>
						</li>
						<li class="breadcrumb-item active">カタログ</li>
					</ol>
					<div class="card mb-4">
						<div class="card-body d-flex justify-content-between">
							<a th:href="@{/add_catalog}" class="btn btn-primary mx-5">新規追加</a>
							<a class="btn btn-danger mx-5" onclick="confirmDelete()">削除</a>
						</div>
					</div>
					<div class="card mb-4">
						<div class="card-header">
							<i class="fas fa-table me-1"></i> カタログリスト
						</div>
						<div class="card-body">
							<table id="datatablesSimple">
								<thead>
									<tr>
										<th>カタログID</th>
										<th>名前</th>
										<th>親カタログ</th>
										<th>ニュース数</th>
										<th>操作</th>
										<th>選ぶ</th>
									</tr>
								</thead>
								<tfoot>
									<tr>
										<th>カタログID</th>
										<th>名前</th>
										<th>親カタログ</th>
										<th>ニュース数</th>
										<th>操作</th>
										<th>選ぶ</th>
									</tr>
								</tfoot>
								<tbody>
									<tr th:each="catalog : ${catalogList}" th:object="${catalog}" th:if="${!catalog.deleteFlag}">
										<td th:text="*{catalogId}"></td>
										<td th:text="*{name}"></td>
										<td th:text="*{parent}"></td>
										<td th:text="*{newsAmount}"></td>
										<td>
											<a th:href="@{/revise_catalog/{catalogId}(catalogId=*{catalogId})}">編集</a>
										</td>
										<td>
											<input type="checkbox" class="catalog-checkbox" th:value="*{catalogId}">
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</main>
			<div class="d-flex justify-content-center">
				<button class="btn btn-secondary" onclick="goBack()">戻る</button>
			</div>
			<div th:replace="admin::footer"></div>
		</div>
	</div>
	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/catalog-list.js}" type="text/javascript"></script>
	<script th:src="@{/js/datatable.js}" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
</body>
</html>
