<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>カタログ</title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
	<div class="container d-flex justify-content-center flex-column align-items-center w-75">
		<div class="mt-5 mx-5">
			<h1>カタログリスト</h1>
		</div>
		<div class="d-flex justify-content-center">
			<a th:href="@{/add_catalog}" class="btn btn-primary mx-5">新規追加</a>
			<a class="btn btn-primary mx-5" onclick="confirmDelete()">削除</a>
		</div>
		<table class="table table-hover mt-5 mx-5 w-75" style="table-layout: fixed;">
			<tr>
				<th class="text-center">カタログID</th>
				<th class="text-center">名前</th>
				<th class="text-center">親カタログ</th>
				<th class="text-center">ニュース数</th>
				<th class="text-center">操作</th>
				<th class="text-center">選ぶ</th>
			</tr>
			<tr th:each="catalog : ${catalogList}" th:object="${catalog}" th:if="${!catalog.deleteFlag}">
				<td class="text-center align-middle" th:text="*{catalogId}"></td>
				<td class="text-center align-middle" th:text="*{name}"></td>
				<td class="text-center align-middle" th:text="*{parent}"></td>
				<td class="text-center align-middle" th:text="*{newsAmount}"></td>
				<td class="text-center align-middle">
					<a th:href="@{/revise_catalog/{catalogId}(catalogId=*{catalogId})}">編集</a>
				</td>
				<td class="text-center align-middle">
					<input type="checkbox" class="catalog-checkbox" th:value="*{catalogId}">
				</td>
			</tr>
		</table>
	</div>
	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/check.js}" type="text/javascript"></script>
</body>
</html>
