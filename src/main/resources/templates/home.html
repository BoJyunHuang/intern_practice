<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ニュース</title>
<!-- Bootstrap-->
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}" type="text/javascript"></script>
<!-- CSS -->
<link rel="stylesheet" th:href="@{/home-style.css}" />
<!-- JQuery -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
<!-- Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet"
	type="text/css" />
</head>
<body>
	<!-- Navigation-->
	<nav class="navbar navbar-expand-lg navbar-light" id="mainNav" th:fragment="mainNav">
		<div class="container px-4 px-lg-5">
			<a class="navbar-brand" th:href="@{/home}">ニュース</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				Menu <i class="fas fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ms-auto py-4 py-lg-0">
					<li class="nav-item">
						<a class="nav-link px-lg-3 py-3 py-lg-4" th:href="@{/home}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link px-lg-3 py-3 py-lg-4" th:href="@{/admin}">管理</a>
					</li>
					<li class="nav-item">
						<a class="nav-link px-lg-3 py-3 py-lg-4" href="#!">Contact</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Page Header-->
	<header class="masthead" th:fragment="header" id="header">
		<div class="container position-relative px-4 px-lg-5">
			<div class="row gx-4 gx-lg-5 justify-content-center">
				<div class="col-md-10 col-lg-8 col-xl-7">
					<div class="site-heading">
						<h1>ニュース</h1>
						<span class="subheading">A Blog Theme by Start Bootstrap</span>
					</div>
				</div>
			</div>
		</div>
	</header>
	<!-- Main Content-->
	<div class="container px-4 px-lg-5">
		<div class="row gx-4 gx-lg-5 justify-content-center">
			<div class="col-md-10 col-lg-8 col-xl-7">
				<!-- Post preview-->
				<div th:each="news : ${newsList}" th:object="${news}" th:if="${!news.deleteFlag}" class="post-preview">
					<div>
						<p th:text="*{catalog.parent} + '/' + *{catalog.name}"></p>
						<a th:href="@{/read_news/{newsId}(newsId=*{newsId})}" class="text-decoration-none">
							<h2 class="post-title" th:text="*{title}"></h2>
							<p class="post-subtitle" th:text="*{subtitle}"></p>
						</a>
						<p class="d-inline" th:text="*{#temporals.format(publishTime, 'yyyy-MM-dd HH:mm')}"></p>
						<p class="d-inline" th:text="*{creator}"></p>
					</div>
					<!-- Divider-->
					<hr class="my-4" />
				</div>
				<!-- Pager-->
				<div class="d-flex justify-content-end mb-4">
					<a class="btn btn-secondary text-uppercase" href="#!">Older Posts →</a>
				</div>
			</div>
		</div>
	</div>
	<!-- Footer-->
	<footer class="border-top" th:fragment="footer" id="footer">
		<div class="container px-4 px-lg-5">
			<div class="row gx-4 gx-lg-5 justify-content-center">
				<div class="col-md-10 col-lg-8 col-xl-7">
					<ul class="list-inline text-center">
						<li class="list-inline-item">
							<a href="#!">
								<span class="fa-stack fa-lg">
									<i class="fas fa-circle fa-stack-2x"></i> <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
								</span>
							</a>
						</li>
						<li class="list-inline-item">
							<a href="#!">
								<span class="fa-stack fa-lg">
									<i class="fas fa-circle fa-stack-2x"></i> <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
								</span>
							</a>
						</li>
						<li class="list-inline-item">
							<a href="#!">
								<span class="fa-stack fa-lg">
									<i class="fas fa-circle fa-stack-2x"></i> <i class="fab fa-github fa-stack-1x fa-inverse"></i>
								</span>
							</a>
						</li>
					</ul>
					<div class="small text-center text-muted fst-italic">Copyright &copy; Your Website 2023</div>
				</div>
			</div>
		</div>
	</footer>
	<!-- JS-->
	<script th:src="@{/js/home.js}" type="text/javascript"></script>
</body>
</html>
