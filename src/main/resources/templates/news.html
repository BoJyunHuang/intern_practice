<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ニュース</title>
<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
<!-- Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet"
	type="text/css" />
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/web-style.css}" />
</head>
<body>
	<div th:replace="home::mainNav"></div>
	<div th:replace="home::header"></div>
	<article class="mb-4">
		<div class="container px-4 px-lg-5">
			<div class="row gx-4 gx-lg-5 justify-content-center">
				<div class="col-md-10 col-lg-8 col-xl-7" th:object="${news}">
					<h2 class="section-heading" th:text="*{title}"></h2>
					<h4 class="my-4" th:text="*{subtitle}"></h4>
					<p class="d-inline pb-4 fs-6" th:text="*{#temporals.format(publishTime, 'yyyy-MM-dd HH:mm')}"></p>
					<p class="d-inline pb-4 fs-6" th:text="*{creator}"></p>
					<div style="white-space: pre-line;" th:utext="*{content}"></div>
					<p th:text="*{tags}"></p>
				</div>
			</div>
		</div>
	</article>
	<div th:replace="home::footer"></div>
	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/home.js}" type="text/javascript"></script>
</body>
</html>
