<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>個人情報</title>
<!-- 導入Bootstrap樣式表 -->
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/person_info-style.css}" />
</head>
<body>
	<div class="mt-5 mx-5">
		<h1>基本情報</h1>
	</div>
	<form th:action="${'/add_person_info'}" th:object="${personInfo}" method="post" id="addForm">
		<div class=box>
			<label class="aligned-label">マイナンバー</label> <span th:text="*{employeeNumber}"></span>
		</div>
		<div class="box">
			<label for="fullName" class="aligned-label">名前</label> <input type="text" id="fullName" name="fullName" th:field="*{fullName}"> <br>
		</div>
		<div class=box>
			<label for="kanaName" class="aligned-label">カタカナ</label> <input type="text" id="kanaName" name="kanaName" th:field="*{kanaName}"> <br>
		</div>
		<div class=box>
			<label for="romanizedName" class="aligned-label">ローマ字</label> <input type="text" id="romanizedName" name="romanizedName" th:field="*{romanizedName}"> <br>
		</div>
		<div class=box>
			<label for="nationality" class="aligned-label">国籍</label> <input type="text" id="nationality" name="nationality" th:field="*{nationality}"> <br>
		</div>
		<div class=box>
			<label for="gender" class="aligned-label">性別</label> <select id="gender" name="gender" th:field="*{gender}">
				<option value="男">男性</option>
				<option value="女">女性</option>
			</select>
		</div>
		<div class=box>
			<label for="birthDate" class="aligned-label">生年月日</label> <span th:text="${formattedBirthDate}"></span> <input type="date" id="birthDate" name="birthDate" th:field="*{birthDate}"> <br>
		</div>
		<div class=box>
			<label for="joinDate" class="aligned-label">入社日</label> <span th:text="${formattedJoinDepartureDate}"></span> <input type="date" id="joinDate" name="joinDate" th:field="*{joinDate}"> <br>
		</div>
		<div class=box>
			<label for="departureDate" class="aligned-label">退職日</label> <span th:text="${formattedDepartureDate}"></span> <input type="date" id="departureDate" name="departureDate" th:field="*{departureDate}"> <br>
		</div>
		<input type="submit" class="btn btn-primary" value="確認" onclick="confirmAndSubmit()">
		<a th:href="@{/person_list}" class="btn btn-primary">返回</a>
	</form>

	<script th:src="@{/js/message.js}" type="text/javascript"></script>
</body>
</html>
