<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ニュースリスト</title>
<!-- Bootstrap-->
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">

<!-- CSS -->
<link rel="stylesheet" th:href="@{/admin-style.css}" />
<!-- JQuery -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
</head>
<body>
	<!-- mainNav -->
	<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark" th:fragment="mainNav">
		<!-- Navbar Brand-->
		<a class="navbar-brand ps-3" th:href="@{/admin}">管理</a>
		<!-- Sidebar Toggle-->
		<button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle">
			<i class="fas fa-bars"></i>
		</button>
		<!-- Navbar Search-->
		<form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
			<div class="input-group">
				<input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
				<button class="btn btn-primary" id="btnNavbarSearch" type="button">
					<i class="fas fa-search"></i>
				</button>
			</div>
		</form>
		<!-- Navbar-->
		<ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
					<i class="fas fa-user fa-fw"></i>
				</a>
				<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
					<li>
						<a class="dropdown-item" href="#!">Settings</a>
					</li>
					<li>
						<a class="dropdown-item" href="#!">Activity Log</a>
					</li>
					<li>
						<hr class="dropdown-divider" />
					</li>
					<li>
						<a class="dropdown-item" href="#!">Logout</a>
					</li>
				</ul>
			</li>
		</ul>
	</nav>
	<!-- layout -->
	<div id="layoutSidenav">
		<!-- sideNav -->
		<div id="layoutSidenav_nav" th:fragment="sideNav">
			<nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
				<div class="sb-sidenav-menu">
					<div class="nav">
						<div class="sb-sidenav-menu-heading">Core</div>
						<a class="nav-link" th:href="@{/home}">
							<div class="sb-nav-link-icon">
								<i class="fas fa-tachometer-alt"></i>
							</div>
							ホーム
						</a>
						<div class="sb-sidenav-menu-heading">インターフェース</div>
						<a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapsePages" aria-expanded="false"

							<div class="sb-nav-link-icon">
								<i class="fas fa-table"></i>
							</div>
							機能
							<div class="sb-sidenav-collapse-arrow">
								<i class="fas fa-angle-down"></i>
							</div>
						</a>
						<div class="collapse" id="collapsePages" aria-labelledby="headingTwo" data-bs-parent="#sidenavAccordion">
							<nav class="sb-sidenav-menu-nested nav accordion" id="sidenavAccordionPages">
								<a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#pagesCollapseAuth" aria-expanded="false"
									aria-controls="pagesCollapseAuth">
									ニュース
									<div class="sb-sidenav-collapse-arrow">
										<i class="fas fa-angle-down"></i>
									</div>
								</a>
								<div class="collapse" id="pagesCollapseAuth" aria-labelledby="headingOne" data-bs-parent="#sidenavAccordionPages">
									<nav class="sb-sidenav-menu-nested nav">
										<a class="nav-link" th:href="@{/add_news}">新規追加</a>
										<a class="nav-link" th:href="@{/news_manage}">リスト</a>
									</nav>
								</div>
								<a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#pagesCollapseError" aria-expanded="false"
									aria-controls="pagesCollapseError">
									カタログ
									<div class="sb-sidenav-collapse-arrow">
										<i class="fas fa-angle-down"></i>
									</div>
								</a>
								<div class="collapse" id="pagesCollapseError" aria-labelledby="headingOne" data-bs-parent="#sidenavAccordionPages">
									<nav class="sb-sidenav-menu-nested nav">
										<a class="nav-link" th:href="@{/add_catalog}">新規追加</a>
										<a class="nav-link" th:href="@{/catalog_manage}">リスト</a>
									</nav>
								</div>
							</nav>
						</div>
					</div>
				</div>
				<div class="sb-sidenav-footer">
					<div class="small">Logged in as:</div>
					Start Bootstrap
				</div>
			</nav>
		</div>

		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4">
					<h1 class="mt-4">管理</h1>
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item active">機能</li>
					</ol>
					<div class="row">
						<div class="col-xl-3 col-md-6">
							<div class="card">
								<div class="card-header">ニュース</div>
								<div class="card-body">
									<p>メッセージの一覧、新規追加、編集、削除、およびプレビューの機能を含みます。</p>
									<blockquote class="blockquote mb-0">
										<a class="small text-white stretched-link" th:href="@{/news_manage}"></a>
									</blockquote>
								</div>
							</div>
						</div>
						<div class="col-xl-3 col-md-6">
							<div class="card">
								<div class="card-header">カタログ</div>
								<div class="card-body">
									<p>カタログの一覧、新規追加、編集、および削除の機能を含みます。</p>
									<blockquote class="blockquote mb-0">
										<a class="small text-white stretched-link" th:href="@{/catalog_manage}"></a>
									</blockquote>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
			<!-- footer -->
			<footer class="py-4 bg-light mt-auto" th:fragment="footer">
				<div class="container-fluid px-4">
					<div class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; Your Website 2023</div>
						<div>
							<a href="#">Privacy Policy</a>
							&middot;
							<a href="#">Terms &amp; Conditions</a>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<!-- JS -->
	<script th:src="@{/js/admin.js}" type="text/javascript"></script>
</body>
</html>
