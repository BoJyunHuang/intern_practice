<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ニュース</title>
<link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/admin-style.css}" />
</head>
<body>
	<div th:replace="admin::mainNav"></div>
	<div id="layoutSidenav">
		<div th:replace="admin::sideView"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
					<div class="text-center mb-5">
						<div class="feature bg-primary bg-gradient text-white rounded-3 mb-3">
							<i class="bi bi-envelope"></i>
						</div>
						<h1 class="fw-bolder">Get in touch</h1>
						<p class="lead fw-normal text-muted mb-0">We'd love to hear from you</p>
					</div>
					<div class="row gx-5 justify-content-center">
						<div class="col-lg-8 col-xl-6">
							<form th:action="${isNew ? '/add_news' : '/revise_news'}" th:object="${news}" method="post" id="Excute" class="w-100">
								<div class="row g-3 my-2">
									<div class="col">
										<label for="catalog" class="form-label">カタログ</label>
										<select id="catalog" name="catalog" th:field="*{catalog}" class="form-control" required>
											<option th:each="option : ${catalogOptions}" th:value="${option.name}" th:text="${option.name}"></option>
										</select>
									</div>
									<div class="col">
										<label for="subcatalog" class="form-label">サブカタログ</label>
										<select id="subcatalog" name="subcatalog" th:field="*{subcatalog}" class="form-control" required>
											<option th:each="option : ${subcatalogOptions}" th:value="${option.name}" th:text="${option.name}"></option>
										</select>
									</div>
								</div>
								<div class="row g-3 my-2">
									<div class="col">
										<label for="creator" class="form-label">著者</label>
										<input type="text" id="creator" name="creator" th:field="*{creator}" class="form-control" required th:disabled="${!isNew}">
									</div>
									<div class="col">
										<label for="creator" class="form-label">編者</label>
										<input type="text" id="editor" name="editor" th:field="*{editor}" class="form-control" th:disabled="${isNew}">
									</div>
								</div>
								<div class="row g-3 my-2">
									<div class="col">
										<label for="importance" class="form-label">重要性</label>
										<div>
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio" id="inlineRadio1" value="1" th:field="*{importance}">
												<label class="form-check-label" for="inlineRadio1">最優先</label>
											</div>
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio" id="inlineRadio2" value="2" th:field="*{importance}">
												<label class="form-check-label" for="inlineRadio2">重要</label>
											</div>
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio" id="inlineRadio3" value="3" th:field="*{importance}">
												<label class="form-check-label" for="inlineRadio3">普通</label>
											</div>
										</div>
									</div>
									<div class="col">
										<label for="audienceLevel" class="form-label">視聴者のレベル</label>
										<div>
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio" id="inlineRadio1" value="1" th:field="*{audienceLevel}">
												<label class="form-check-label" for="inlineRadio1">全員</label>
											</div>
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio" id="inlineRadio2" value="2" th:field="*{audienceLevel}">
												<label class="form-check-label" for="inlineRadio2">メンバー</label>
											</div>
										</div>
									</div>
								</div>
								<div class="row g-3 my-2">
									<div class="col">
										<label for="publishTime" class="form-label">公開日時</label>
										<input type="datetime-local" id="publishTime" name="publishTime" th:field="*{publishTime}" class="form-control"
											th:value="${#dates.format(publishTime, 'yyyy-MM-ddTHH:mm')}" required>
										<div th:if="${#fields.hasErrors('publishTime')}" class="invalid-feedback">
											<span th:errors="*{publishTime}"></span>
										</div>
									</div>
									<div class="col">
										<label for="expirationTime" class="form-label">取り下げる日時</label>
										<input type="datetime-local" id="expirationTime" name="expirationTime" th:field="*{expirationTime}" class="form-control"
											th:value="${#dates.format(expirationTime, 'yyyy-MM-ddTHH:mm')}" required>
										<div th:if="${#fields.hasErrors('expirationTime')}" class="invalid-feedback">
											<span th:errors="*{expirationTime}"></span>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="title" class="form-label">タイトル</label>
									<input type="text" id="title" name="title" th:field="*{title}" class="form-control" required>
									<div th:if="${#fields.hasErrors('title')}" class="invalid-feedback">
										<span th:errors="*{title}"></span>
									</div>
									<br>
								</div>
								<div class="form-group">
									<label for="subtitle" class="form-label">サブタイトル</label>
									<input type="text" id="subtitle" name="subtitle" th:field="*{subtitle}" class="form-control" required>
									<div th:if="${#fields.hasErrors('subtitle')}" class="invalid-feedback">
										<span th:errors="*{subtitle}"></span>
									</div>
									<br>
								</div>
								<div class="form-group">
									<label for="tags" class="form-label">タグ</label>
									<input type="text" id="tags" name="tags" th:field="*{tags}" class="form-control" required>
									<br>
								</div>
								<div class="form-group">
									<label for="content" class="form-label">本文</label>
									<textarea id="content" name="content" th:field="*{content}" class="form-control" rows="20" style="height: auto;" required></textarea>
									<div th:if="${#fields.hasErrors('content')}" class="invalid-feedback">
										<span th:errors="*{content}"></span>
									</div>
									<p id="charCount">字符数：0 /1000</p>
									<br>
								</div>
								<div class="d-flex justify-content-evenly">
									<input type="submit" id="submitButton" class="btn btn-primary" value="確認" onclick="confirmAndSubmit()">
								</div>
							</form>
						</div>
					</div>
				</div>
			</main>
			<div th:replace="admin::footer"></div>
		</div>
	</div>
	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/news-edit.js}" type="text/javascript"></script>
	<script th:src="@{/js/datatable.js}" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
</body>
</html>
