<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ニュース</title>
<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
<!-- Bootstrap-->
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- CSS -->
<link rel="stylesheet" th:href="@{/admin-style.css}" />
</head>
<body>
	<!-- mainNav -->
	<div th:replace="admin::mainNav"></div>
	<!-- layout -->
	<div id="layoutSidenav">
		<!-- sideNav -->
		<div th:replace="admin::sideNav"></div>
		<!-- content -->
		<div id="layoutSidenav_content">
			<main>
				<div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
					<div class="text-center mb-5">
						<div class="feature bg-primary bg-gradient text-white rounded-3 mb-3">
							<i class="bi bi-envelope"></i>
						</div>
						<h1 class="fw-bolder">新規追加</h1>
					</div>
					<div class="row gx-5 justify-content-center">
						<div class="col-lg-8 col-xl-6">
							<form th:action="${isNew ? '/add_news' : '/revise_news'}" th:object="${news}" method="post" id="Excute" class="w-100">
								<div class="row g-3 my-2">
									<div class="col">
										<label for="catalog" class="form-label">カタログ</label>
										<select id="catalog" name="catalog" th:field="*{catalog}" class="form-control" required>
											<option th:each="option : ${catalogOptions}" th:value="${option.name}" th:text="${option.name}"></option>
										</select>
									</div>
									<div class="col">
										<label for="subcatalog" class="form-label">サブカタログ</label>
										<select id="subcatalog" name="subcatalog" th:field="*{subcatalog}" class="form-control" required>
											<option th:each="option : ${subcatalogOptions}" th:value="${option.name}" th:text="${option.name}"></option>
										</select>
									</div>
								</div>
								<div class="row g-3 my-2">
									<div class="col">
										<label for="creator" class="form-label">著者</label>
										<input type="text" id="creator" name="creator" th:field="*{creator}" class="form-control" required th:readonly="${!isNew}">
										<div class="invalid-feedback">必須です</div>
									</div>
									<div class="col">
										<label for="creator" class="form-label">編者</label>
										<input type="text" id="editor" name="editor" th:field="*{editor}" class="form-control" th:disabled="${isNew}">
									</div>
								</div>
								<div class="row g-3 my-2">
									<div class="col">
										<label for="importance" class="form-label">重要性</label>
										<div>
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio" id="i1" value="1" name="stack1" th:field="*{importance}">
												<label class="form-check-label" for="i1">最優先</label>
											</div>
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio" id="i2" value="2" name="stack1" th:field="*{importance}">
												<label class="form-check-label" for="i2">重要</label>
											</div>
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio" id="i3" value="3" name="stack1" th:field="*{importance}">
												<label class="form-check-label" for="i3">普通</label>
												<div class="invalid-feedback">必須です</div>
											</div>
										</div>
									</div>
									<div class="col">
										<label for="audienceLevel" class="form-label">視聴者のレベル</label>
										<div>
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio" id="a1" value="1" name="stack2" th:field="*{audienceLevel}">
												<label class="form-check-label" for="a1">全員</label>
											</div>
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio" id="a2" value="2" name="stack2" th:field="*{audienceLevel}">
												<label class="form-check-label" for="a2">メンバー</label>
												<div class="invalid-feedback">必須です</div>
											</div>
										</div>
									</div>
								</div>
								<div class="row g-3 my-2">
									<div class="col">
										<label for="publishTime" class="form-label">公開日時</label>
										<input type="datetime-local" id="publishTime" name="publishTime" th:field="*{publishTime}" class="form-control"
											th:value="${#dates.format(publishTime, 'yyyy-MM-ddTHH:mm')}" required>
									</div>
									<div class="col">
										<label for="expirationTime" class="form-label">取り下げる日時</label>
										<input type="datetime-local" id="expirationTime" name="expirationTime" th:field="*{expirationTime}" class="form-control"
											th:value="${#dates.format(expirationTime, 'yyyy-MM-ddTHH:mm')}" required>
									</div>
								</div>
								<div class="form-group">
									<label for="title" class="form-label">タイトル</label>
									<input type="text" id="title" name="title" th:field="*{title}" class="form-control" required>
									<div class="invalid-feedback">必須です</div>
									<br>
								</div>
								<div class="form-group">
									<label for="subtitle" class="form-label">サブタイトル</label>
									<input type="text" id="subtitle" name="subtitle" th:field="*{subtitle}" class="form-control" required>
									<div class="invalid-feedback">必須です</div>
									<br>
								</div>
								<div class="form-group">
									<label for="tags" class="form-label">タグ</label>
									<input type="text" id="tags" name="tags" th:field="*{tags}" class="form-control" required>
								</div>
								<div class="form-group">
									<label for="content" class="form-label">本文</label>
									<textarea id="content" name="content" th:field="*{content}" class="form-control" rows="20" style="height: auto;" required></textarea>
									<div class="invalid-feedback">必須です</div>
									<p id="charCount">字符数：0 /1000</p>
									<br>
								</div>
								<div class="d-flex justify-content-evenly">
									<button type="button" class="btn btn-secondary" onclick="goBack()">戻る</button>
									<button type="button" id="saveButton" class="btn btn-warning" onclick="save()">一時保存</button>
									<a th:href="@{/preview_news}" class="btn btn-warning" id="previewButton">プレビュー</a>
									<input type="submit" id="submitButton" class="btn btn-success" value="確認" onclick="confirmAndSubmit()">
								</div>
							</form>
						</div>
					</div>
				</div>
			</main>
			<!-- footer -->
			<div th:replace="admin::footer"></div>
		</div>
	</div>
	<!-- JS -->
	<script th:src="@{/js/admin.js}" type="text/javascript"></script>
	<script th:src="@{/js/news-edit.js}" type="text/javascript"></script>
</body>
</html>
