<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>個人情報</title>
     <!-- 導入Bootstrap樣式表 -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/person_info-style.css}" />
    <script th:src="@{/js/message.js}" type="text/javascript"></script>
</head>
<body>
	<div class="main-area">
        <div class=header>
            <h1>List</h1>
        </div>
        <div class=button-area>
        	<a th:href="@{/add_news}">
    			<button>新規追加</button>
			</a>
        </div>
        <div class=list-area>
            <table>
                <tr>
                    <th>マイナンバー</th>
                    <th>名前</th>
                    <th>*</th>
                </tr>

                <tr th:each="person : ${person_list}">
                	<td th:text="${person.employeeNumber}"></td>
                    <td th:text="${person.name}"></td>
                    <td><a th:href="@{/show_person_info}">詳細な情報</a></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
