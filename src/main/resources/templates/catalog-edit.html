<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>カタログ</title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/style.css}" />
<script th:src="@{/js/check.js}" type="text/javascript"></script>
</head>
<body>
	<div class="container d-flex justify-content-center flex-column align-items-center w-75">
		<div class="mt-5 mx-5">
			<h1>カタログ</h1>
		</div>
		<form th:action="${isNew ? '/add_catalog' : '/revise_catalog'}" th:object="${catalog}" method="post"
			id="Excute">
			<div>
				<label for="catalogId" class="form-label text-end">カタログID</label>
				<input type="number" id="catalogId" name="catalogId" th:field="*{catalogId}" readonly="readonly"
					class="form-control">
				<br>
			</div>
			<div>
				<label for="name" class="form-label text-end">名前</label>
				<input type="text" id="name" name="name" th:field="*{name}">
				<br>
			</div>
			<div>
				<label for="parent" class="form-label text-end">親カタログ</label>
				<input type="text" id="parent" name="parent" th:field="*{parent}">
				<br>
			</div>
			<div class="d-flex justify-content-evenly">
				<input type="submit" class="btn btn-primary" value="確認" onclick="confirmAndSubmit()">
				<a th:href="@{/show_catalog_list}" class="btn btn-primary">戻る</a>
			</div>
		</form>
	</div>
	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
