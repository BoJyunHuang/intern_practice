<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>カタログ</title>
<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
<!-- Bootstrap-->
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- CSS -->
<link rel="stylesheet" th:href="@{/admin-style.css}" />
</head>
<body class="bg-light">
	<!-- mainNav -->
	<div th:replace="admin::mainNav"></div>
	<!-- layout -->
	<div id="layoutSidenav">
		<!-- sideNav -->
		<div th:replace="admin::sideNav"></div>
		<!-- content -->
		<div id="layoutSidenav_content">
			<main>
				<div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
					<div class="text-center mb-5">
						<div class="feature bg-primary bg-gradient text-white rounded-3 mb-3">
							<i class="bi bi-envelope"></i>
						</div>
						<h1 class="fw-bolder">新規追加</h1>
					</div>
					<div class="row gx-5 justify-content-center">
						<div class="col-lg-8 col-xl-6 border border-secondary border-3 rounded">
							<form th:action="${isNew ? '/add_catalog' : '/revise_catalog'}" th:object="${catalog}" method="post" class="needs-validation" novalidate>
								<div class="form-group my-2">
									<label for="catalogType" class="form-label text-end fw-bold">*タイプ</label>
									<br>
									<input type="radio" id="catalog" name="type" value="catalog" onclick="toggleParentInput()" th:checked="${catalog.parent == 'none'}">
									<label for="catalog">カタログ</label>
									<input type="radio" id="subCatalog" name="type" value="subcatalog" onclick="toggleParentInput()" th:checked="${catalog.parent != 'none'}">
									<label for="subCatalog">サブカタログ</label>
								</div>
								<div class="form-group">
									<label for="name" class="form-label text-end fw-bold">*名前</label>
									<div id="lengthLimit" class="form-text">15文字以下（15文字を含む）</div>
									<input type="text" id="name" name="name" th:field="*{name}" class="form-control" aria-describedby="lengthLimit" required>
									<div class="invalid-feedback">必須です</div>
									<br>
								</div>
								<div class="form-group">
									<label for="parent" class="form-label text-end fw-bold">*親カタログ</label>
									<select id="parent" name="parent" th:field="*{parent}" class="form-control" required th:disabled="${catalog.parent == 'none'}">
										<option value="none">none</option>
										<option th:each="option : ${catalogOptions}" th:value="${option.name}" th:text="${option.name}"></option>
									</select>
								</div>
								<input type="number" id="catalogId" th:field="*{catalogId}" class="form-control d-none"></input>
								<div class="d-flex justify-content-evenly mb-4">
									<button type="button" class="btn btn-light" onclick="goBack()">戻る</button>
									<input type="submit" id="submitButton" class="btn btn-primary" value="確認">
								</div>
							</form>
						</div>
					</div>
				</div>
			</main>
			<!-- footer -->
			<div th:replace="admin::footer"></div>
		</div>
	</div>
	<!-- JS -->
	<script th:src="@{/js/admin.js}" type="text/javascript"></script>
</body>
</html>
