<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>カタログ</title>
<link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/admin-style.css}" />
</head>
<body>
	<div th:replace="admin::mainNav"></div>
	<div id="layoutSidenav">
		<div th:replace="admin::sideView"></div>
		<div id="layoutSidenav_content">
			<main>
				<div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
					<div class="text-center mb-5">
						<div class="feature bg-primary bg-gradient text-white rounded-3 mb-3">
							<i class="bi bi-envelope"></i>
						</div>
						<h1 class="fw-bolder">新規追加</h1>
					</div>
					<div class="row gx-5 justify-content-center">
						<div class="col-lg-8 col-xl-6">
							<form th:action="${isNew ? '/add_catalog' : '/revise_catalog'}" th:object="${catalog}" method="post" id="Excute">
								<div class="form-group my-2">
									<label for="catalogType" class="form-label text-end">タイプ</label>
									<br>
									<input type="radio" id="catalog" name="type" value="catalog" onclick="toggleParentInput()" th:checked="${catalog.parent == 'none'}">
									<label for="catalog">カタログ</label>
									<input type="radio" id="subCatalog" name="type" value="subcatalog" onclick="toggleParentInput()" th:checked="${catalog.parent != 'none'}">
									<label for="subCatalog">サブカタログ</label>
								</div>
								<div class="form-group">
									<label for="name" class="form-label text-end">名前</label>
									<input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
									<div class="invalid-feedback">必須です</div>
									<br>
								</div>
								<div class="form-group">
									<label for="parent" class="form-label text-end">親カタログ</label>
									<select id="parent" name="parent" th:field="*{parent}" class="form-control" required th:disabled="${catalog.parent == 'none'}">
										<option value="none">none</option>
										<option th:each="option : ${catalogOptions}" th:value="${option.name}" th:text="${option.name}"></option>
									</select>
								</div>
								<div class="d-flex justify-content-evenly my-3">
									<input type="submit" id="submitButton" class="btn btn-secondary" value="確認" onclick="confirmAndSubmit()">
									<button class="btn btn-primary" onclick="goBack()">戻る</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</main>
			<div th:replace="admin::footer"></div>
		</div>
	</div>
	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/catalog-edit.js}" type="text/javascript"></script>
	<script th:src="@{/js/datatable.js}" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
</body>
</html>
