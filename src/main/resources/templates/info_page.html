<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>個人情報</title>
<!-- 導入Bootstrap樣式表 -->
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/person_info-style.css}" />
<script th:src="@{/js/message.js}" type="text/javascript"></script>
</head>
<body>
	<div class="mt-5 mx-5">
		<h1>個人情報</h1>
	</div>
	<nav class="mt-5 mx-5">
		<div class="nav nav-tabs" id="nav-tab" role="tablist">
			<button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">基本情報</button>
			<button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">在留情報</button>
			<button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">給付情報</button>
		</div>
	</nav>
	<div class="tab-content mt-5 mx-5 d-flex justify-content-center" id="nav-tabContent">
		<div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" th:object="${personInfo}">
			<label>マイナンバー</label> <span th:text="${personInfo.employeeNumber}"></span><br>
		    <label>名前</label> <span th:text="${personInfo.fullName}"></span><br>
		    <label>カタカナ</label> <span th:text="${personInfo.kanaName}"></span><br>
		    <label>ローマ字</label> <span th:text="${personInfo.romanizedName}"></span><br>
		    <label>国籍</label> <span th:text="${personInfo.nationality}"></span><br>
		    <label>性別</label> <span th:text="${personInfo.gender}"></span><br>
		    <label>生年月日</label> <span th:text="${personInfo.birthDate}"></span><br>
		    <label>入社日</label> <span th:text="${personInfo.joinDate}"></span><br>
		    <label>退職日</label> <span th:text="${personInfo.departureDate}"></span>
		</div>
		<div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" th:object="${extendedProfile}">
			<label>固定電話</label> <span th:text="${extendedProfile.telephone}"></span><br>
		    <label>携帯電話</label> <span th:text="${extendedProfile.mobilePhone}"></span><br>
		    <label>メールアドレス（社内）</label> <span th:text="${extendedProfile.companyEmail}"></span><br>
		    <label>メールアドレス（その他）</label> <span th:text="${extendedProfile.alternateEmail}"></span><br>
		    <label>郵便番号</label> <span th:text="${extendedProfile.postalCode}"></span><br>
		    <label>住所</label> <span th:text="${extendedProfile.address}"></span><br>
		    <label>パスポート番号</label> <span th:text="${extendedProfile.passportNumber}"></span><br>
		    <label>パスポート期限</label> <span th:text="${extendedProfile.passportExpiryDate}"></span><br>
		    <label>在留カード番号</label> <span th:text="${extendedProfile.residenceCardNumber}"></span><br>
		    <label>在留カード開始日付き</label> <span th:text="${extendedProfile.residenceCardStartDate}"></span><br>
		    <label>在留カード終了日付き</label> <span th:text="${extendedProfile.residenceCardExpirationDate}"></span><br>
		    <label>在留資格</label> <span th:text="${extendedProfile.residenceCardStatus}"></span>
		</div>
		<div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab" th:object="${extendedProfile}">
			<label>雇用保険番号</label> <span th:text="${extendedProfile.employmentInsuranceNumber}"></span><br>
		    <label>年金番号</label> <span th:text="${extendedProfile.pensionNumber}"></span><br>
		    <label>銀行名称</label> <span th:text="${extendedProfile.bankName}"></span><br>
		    <label>本店名</label> <span th:text="${extendedProfile.storeName}"></span><br>
		    <label>口座番号</label> <span th:text="${extendedProfile.accountNumber}"></span>
		</div>
	</div>
	<div class="mt-5 mx-5 d-flex justify-content-evenly">
		<a th:href="@{/person_list}" class="btn btn-primary">編輯</a>
		<a th:href="@{/person_list}" class="btn btn-primary">返回</a>
	</div>

	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
