<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>カタログ</title>
<!-- Bootstrap-->
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- CSS -->
<link rel="stylesheet" th:href="@{/admin-style.css}" />
<!-- 自動跳轉 -->
<meta th:if="${code == '200' && type == 'news'}" http-equiv="refresh" content="3;url=@{/news_manage}">
<meta th:if="${code == '200' && type == 'catalog'}" http-equiv="refresh" content="3;url=@{/catalog_manage}">
</head>
<body>
	<div class="page-wrap d-flex flex-row align-items-center">
		<div class="container">
			<div class="row justify-content-center mt-5">
				<div class="col-md-12 text-center">
					<span class="display-1 d-block" th:text="${code}"></span>
					<div class="mb-4 lead" th:text="${message}"></div>
					<div th:unless="${code == '200'}">
						<button class="btn btn-primary" onclick="goBack()">戻る</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- JS -->
	<script th:src="@{/js/admin.js}" type="text/javascript"></script>
</body>
</html>
